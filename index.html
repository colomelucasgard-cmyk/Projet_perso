<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pour Toi</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Montserrat', sans-serif; /* Police moderne par défaut */
        }

        /* --- GESTION DU FOND (SLIDESHOW) --- */
        #bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .bg-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out; /* Transition douce de 2s */
        }
        .bg-slide.active {
            opacity: 1;
        }
        /* Un filtre sombre par dessus les photos pour que le texte reste blanc et lisible */
        #overlay-dim {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 50% de noir */
            z-index: 1;
        }

        /* --- CANVAS --- */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* Au dessus des photos */
        }

        /* --- CONTENU --- */
        #content-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            text-align: center;
            color: white;
            width: 85%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        /* Typographie améliorée */
        h1 {
            font-family: 'Dancing Script', cursive; /* Police manuscrite */
            font-size: 2.5rem;
            color: #ff9eb5;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        p.intro { 
            font-size: 1rem;
            color: #eee; 
            margin-bottom: 30px; 
            font-weight: 300;
        }

        /* Le style "Glassmorphism" (Verre dépoli) */
        .timer-box {
            background: rgba(255, 255, 255, 0.15); /* Blanc très transparent */
            backdrop-filter: blur(12px); /* L'effet de flou derrière */
            -webkit-backdrop-filter: blur(12px); /* Pour Safari/iPhone */
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .timer-title { 
            font-size: 0.9rem; 
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffc2d1; 
            margin-bottom: 5px;
        }
        .timer-count { 
            font-size: 1.4rem; 
            font-weight: 600; 
            color: #fff;
        }

        /* Instruction */
        #hint {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            z-index: 4;
            pointer-events: none;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.1);} 100% {transform: scale(1);} }

    </style>
</head>
<body>

    <div id="bg-container">
        </div>
    <div id="overlay-dim"></div>

    <canvas id="canvas-container"></canvas>

    <div id="hint">Touche l'écran pour un peu de magie...</div>

    <div id="content-overlay">
        <h1>Joyeuse Saint-Valentin<br>ma chérie</h1>
        <p class="intro">Même loin, tu es partout avec moi. Je t'aime fort.</p>

        <div class="timer-box">
            <div class="timer-title">Le premier bisou ⚡️</div>
            <div id="timer-kiss" class="timer-count">Calcul...</div>
        </div>

        <div class="timer-box">
            <div class="timer-title">Officiellement nous ❤️</div>
            <div id="timer-official" class="timer-count">Calcul...</div>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION (C'EST ICI QUE TU TOUCHES)
        // ==========================================
        
        // Liste de tes photos.
        // Si tu mets tes propres photos sur GitHub, remplace les liens par 'photo1.jpg', 'photo2.jpg', etc.
        const images = [
            'https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2000&auto=format&fit=crop', // Exemple Nature
            'https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?q=80&w=2000&auto=format&fit=crop', // Exemple Love
            'https://images.unsplash.com/photo-1474552226712-ac0f0961a954?q=80&w=2000&auto=format&fit=crop'  // Exemple Ciel
        ];

        // Dates
        const dateKiss = new Date(2025, 5, 1, 0, 0, 0); 
        const dateOfficial = new Date(2025, 6, 17, 0, 0, 0); 

        // ==========================================
        // PARTIE 0 : SLIDESHOW (Background)
        // ==========================================
        const bgContainer = document.getElementById('bg-container');
        let currentSlide = 0;

        // Création des divs pour chaque image
        images.forEach((imgUrl, index) => {
            const div = document.createElement('div');
            div.classList.add('bg-slide');
            div.style.backgroundImage = `url('${imgUrl}')`;
            if(index === 0) div.classList.add('active'); // La première est visible
            bgContainer.appendChild(div);
        });

        // Changement d'image toutes les 5 secondes
        function changeSlide() {
            const slides = document.querySelectorAll('.bg-slide');
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        if(images.length > 1) setInterval(changeSlide, 5000);


        // ==========================================
        // PARTIE 1 : TIMERS
        // ==========================================
        function calculateTime(startDate) {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            return `${days}j ${hours}h ${minutes}m`;
        }

        function updateTimers() {
            document.getElementById("timer-kiss").innerText = calculateTime(dateKiss);
            document.getElementById("timer-official").innerText = calculateTime(dateOfficial);
        }
        setInterval(updateTimers, 60000);
        updateTimers();

        // ==========================================
        // PARTIE 2 : PARTICULES (Modifié pour la transparence)
        // ==========================================
        const canvas = document.getElementById('canvas-container');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];
        let revealed = false;
        let touchCount = 0;
        
        // On rend le canvas transparent
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const colors = ['#ff9eb5', '#ffffff', '#ffccd5']; // Couleurs plus douces pour aller sur photos

        const mouse = { x: undefined, y: undefined };

        // Gestion interaction
        function handleInput(x, y) {
            mouse.x = x;
            mouse.y = y;
            for(let i = 0; i < 3; i++) particlesArray.push(new Particle());
            
            touchCount++;
            if(touchCount > 40 && !revealed) {
                revealed = true;
                document.getElementById('content-overlay').style.opacity = 1;
                document.getElementById('hint').style.display = 'none';
            }
        }

        canvas.addEventListener('touchmove', e => handleInput(e.touches[0].clientX, e.touches[0].clientY));
        canvas.addEventListener('mousemove', e => handleInput(e.x, e.y));

        class Particle {
            constructor(){
                this.x = mouse.x;
                this.y = mouse.y;
                this.size = Math.random() * 8 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.life = 100;
                this.opacity = 1;
            }
            update(){
                this.x += this.speedX;
                this.y += this.speedY;
                if(this.size > 0.2) this.size -= 0.1;
                this.life--;
                this.opacity = this.life / 100; // La particule s'estompe
            }
            draw(){
                ctx.globalAlpha = this.opacity; // Transparence
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1; // Reset
            }
        }

        function animate(){
            // ASTUCE INGÉNIEUR : 
            // Au lieu de dessiner du noir par dessus, on "gomme" doucement le canvas
            // pour que le fond photo reste visible !
            ctx.globalCompositeOperation = 'destination-out'; // Mode gomme
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Gomme à 10% de force
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-over'; // Retour au mode normal

            for(let i = 0; i < particlesArray.length; i++){
                particlesArray[i].update();
                particlesArray[i].draw();
                if(particlesArray[i].size <= 0.3 || particlesArray[i].life <= 0){
                    particlesArray.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        animate();
        
        // Auto-démo au chargement
        setTimeout(() => {
             mouse.x = canvas.width / 2;
             mouse.y = canvas.height / 2;
             for(let i = 0; i < 15; i++) particlesArray.push(new Particle());
        }, 800);

    </script>
</body>
</html>
