<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pour Toi</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASE --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* FOND DE D√âPART : D√©grad√© Sakura */
            background: linear-gradient(to bottom, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Zen Maru Gothic', sans-serif;
            user-select: none; /* Emp√™che la s√©lection de texte */
            -webkit-tap-highlight-color: transparent;
        }

        /* --- ARRI√àRE-PLAN (SLIDESHOW - Cach√© au d√©but) --- */
        #bg-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            opacity: 0; /* On ne montre les photos qu'√† la fin */
            transition: opacity 2s ease-in-out;
        }
        .bg-slide {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .bg-slide.active { opacity: 1; }

        /* Filtre sombre (Cach√© au d√©but) */
        #overlay-filter {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(40, 10, 20, 0.5); 
            z-index: 1;
            opacity: 0;
            transition: opacity 2s;
        }

        /* --- CANVAS (P√âTALES) --- */
        #canvas-sakura {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            pointer-events: auto; 
        }

        /* --- CONTENEUR DES MESSAGES (S√©quence) --- */
        #story-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            color: white;
            width: 90%;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }

        .big-icon { 
            font-size: 5rem; 
            margin-bottom: 20px; 
            display: block; 
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
            animation: float 3s infinite ease-in-out; 
        }
        
        .story-text { 
            font-family: 'Great Vibes', cursive; 
            font-size: 2.2rem; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            color: #d6336c; /* Rose fonc√© pour √™tre lisible sur le fond clair du d√©but */
            transition: color 2s;
        }

        /* Animation de flottement pour les icones */
        @keyframes float { 0%, 100% {transform: translateY(0) scale(1);} 50% {transform: translateY(-15px) scale(1.1);} }

        /* --- CONTENU FINAL (Timers - Cach√© au d√©but) --- */
        #final-content {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5;
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0; 
            transition: opacity 2.5s ease-out; 
            pointer-events: none; /* D√©sactiv√© au d√©but, mais sera activ√© en JS */
            display: none; /* Retir√© du flux au d√©but */
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #fff0f5;
            margin: 0 0 10px 0;
            text-shadow: 0 4px 6px rgba(0,0,0,0.5);
            line-height: 1.2;
        }
        
        p.subtitle {
            font-size: 1.1rem;
            color: #ffd1dc;
            margin-bottom: 40px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            padding: 0 20px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 15px 25px;
            margin: 10px;
            width: 70%;
            max-width: 300px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* AJOUT POUR LA BOITE A JE T'AIME : Effet clickable */
        .interactive-panel {
            cursor: pointer;
            transition: transform 0.2s;
            pointer-events: auto !important; /* Force le clic */
        }
        .interactive-panel:active {
            transform: scale(0.95);
        }

        .timer-label { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; color: #ffb7c5; }
        .timer-val { font-size: 1.3rem; font-weight: bold; color: white; margin-top: 5px; }

    </style>
</head>
<body>

    <div id="bg-container"></div>
    <div id="overlay-filter"></div>

    <canvas id="canvas-sakura"></canvas>

    <div id="story-container">
        <span id="story-icon" class="big-icon">üëÜ</span>
        <span id="story-text" class="story-text">Touche l'√©cran...</span>
    </div>

    <div id="final-content">
        <h1>Joyeuse<br>Saint-Valentin</h1>
        <p class="subtitle">Pour mon √¢me soeur que j'aime tant</p>

        <div class="glass-panel">
            <div class="timer-label">Premier Bisou</div>
            <div id="timer-kiss" class="timer-val">...</div>
        </div>

        <div class="glass-panel">
            <div class="timer-label">Officiellement Nous</div>
            <div id="timer-official" class="timer-val">...</div>
        </div>

        <div class="glass-panel interactive-panel" style="margin-top: 25px; pointer-events: auto;" onclick="newReason()">
            <div class="timer-label">Pourquoi je t'aime ?</div>
            <div id="love-reason" class="timer-val" style="font-size: 1.1rem; font-weight: normal; min-height: 1.5em;">Clique ici...</div>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION (PHOTOS)
        // ==========================================
        const images = [
            'nous1.jpg', 
            '1000014222.jpg',
            '1000014295.jpg',
            '1000014591.jpg',
            '1000014933.jpg',
            '1000015425.jpg',
            '1000016105.jpg',
            '1000022693.jpg'
        ];

        // DATES (INCHANG√âES)
        const dateKiss = new Date(2025, 5, 1, 0, 0, 0); 
        const dateOfficial = new Date(2025, 6, 17, 0, 0, 0); 

        // ==========================================
        // SC√âNARIO
        // ==========================================
        const scenario = [
            { text: "Pour ma meilleure amie et partenaire", icon: "üíê" }, 
            { text: "Pour celle qui me soutient et rend ma vie meilleure", icon: "üåü" }, 
            { text: "Pour celle que je n'abandonnerai jamais", icon: "‚ôæÔ∏è" }, 
            { text: "Laisse moi te montrer √† quel point je t'aime", icon: "üíå" } 
        ];

        // ==========================================
        // AJOUT : RAISONS "JE T'AIME"
        // ==========================================
        const loveReasons = [
            "Parce que tu es ma personne pr√©f√©r√©e",
            "Pour la fa√ßon dont tu me regardes",
            "Parce qu'avec toi, tout est encore plus magique",
            "Pour ton rire qui illumine mes journ√©es",
            "Parce que tu me pousses vers le haut",
            "Pour nos projets futurs",
            "Parce que tu es belle √† l'int√©rieur comme √† l'ext√©rieur",
            "Pour ta gentillesse infinie",
            "Parce que je me sens prot√©g√© avec toi",
            "Parce que je serai pour toujours ton roi des cafards",
            "Parce que tu vaux infiniment plus que tout ce que l'on a d√©j√† dit sur toi",
            "Parce que tu prends soin de nous",
            "Parce que mon amour pour toi est infini"
        ];

        function newReason() {
            // Petite vibration au clic du bouton
            if(navigator.vibrate) navigator.vibrate(30);

            const reasonDiv = document.getElementById('love-reason');
            reasonDiv.style.opacity = 0;
            setTimeout(() => {
                const random = loveReasons[Math.floor(Math.random() * loveReasons.length)];
                reasonDiv.innerText = random;
                reasonDiv.style.opacity = 1;
            }, 300);
        }
        
        let step = -1; 
        let isAnimating = false; 

        // ==========================================
        // SLIDESHOW
        // ==========================================
        const bgContainer = document.getElementById('bg-container');
        if(images.length > 0) {
            images.forEach((img, i) => {
                const el = document.createElement('div');
                el.classList.add('bg-slide');
                el.style.backgroundImage = `url('${img}')`;
                if(i === 0) el.classList.add('active');
                bgContainer.appendChild(el);
            });
        }
        let curSlide = 0;
        function rotateSlide() {
            const slides = document.querySelectorAll('.bg-slide');
            if(slides.length > 1) {
                slides[curSlide].classList.remove('active');
                curSlide = (curSlide + 1) % slides.length;
                slides[curSlide].classList.add('active');
            }
        }
        setInterval(rotateSlide, 5000);

        // ==========================================
        // TIMERS LOGIC
        // ==========================================
        function getDuration(startDate) {
            const now = new Date();
            const diff = now - startDate;
            if (diff < 0) return "Bient√¥t..."; 
            const days = Math.floor(diff / (86400000));
            const hours = Math.floor((diff % 86400000) / 3600000);
            const mins = Math.floor((diff % 3600000) / 60000);
            return `${days}j ${hours}h ${mins}m`;
        }
        function refreshTimers() {
            document.getElementById('timer-kiss').innerText = getDuration(dateKiss);
            document.getElementById('timer-official').innerText = getDuration(dateOfficial);
        }
        setInterval(refreshTimers, 1000);
        refreshTimers();

        // ==========================================
        // CANVAS SAKURA
        // ==========================================
        const canvas = document.getElementById('canvas-sakura');
        const ctx = canvas.getContext('2d');
        let width, height;
        let petals = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Petal {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height - height; 
                this.size = Math.random() * 10 + 5;
                this.speedY = Math.random() * 1 + 0.5;
                this.speedX = Math.random() * 2 - 1;
                this.color = `rgba(255, ${Math.floor(Math.random() * 50 + 200)}, ${Math.floor(Math.random() * 50 + 200)}, ${Math.random() * 0.5 + 0.3})`;
                this.angle = Math.random() * 360;
                this.spin = Math.random() * 2 - 1;
            }
            update() {
                this.y += this.speedY;
                this.x += Math.sin(this.angle * 0.01) + this.speedX; 
                this.angle += this.spin;
                if (this.y > height) {
                    this.y = -20;
                    this.x = Math.random() * width;
                }
                if (this.x > width) this.x = 0;
                if (this.x < 0) this.x = width;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function initPetals() {
            petals = [];
            for (let i = 0; i < 80; i++) petals.push(new Petal());
        }
        initPetals();

        function animate() {
            ctx.clearRect(0, 0, width, height);
            petals.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // ==========================================
        // GESTION DE L'INTERACTION
        // ==========================================
        
        const storyContainer = document.getElementById('story-container');
        const storyText = document.getElementById('story-text');
        const storyIcon = document.getElementById('story-icon');
        const finalContent = document.getElementById('final-content');
        const overlayFilter = document.getElementById('overlay-filter');

        function handleTap(e) {
            // Emp√™che de d√©clencher l'histoire si on clique sur la boite "Je t'aime" √† la fin
            if (e.target.closest('.interactive-panel')) return;

            if(isAnimating) return; 
            isAnimating = true;

            step++; 

            // AJOUT : Vibration tactile simple √† chaque √©tape (50ms)
            // (Fonctionne principalement sur Android)
            if (navigator.vibrate) navigator.vibrate(50);

            // --- CAS 1 : ON D√âROULE L'HISTOIRE ---
            if (step < scenario.length) {
                storyContainer.style.opacity = 0;

                setTimeout(() => {
                    storyText.innerText = scenario[step].text;
                    storyIcon.innerText = scenario[step].icon;
                    
                    petals.forEach(p => { p.speedY += 1.5; });

                    storyContainer.style.opacity = 1;
                    isAnimating = false;
                }, 500);
            } 
            
            // --- CAS 2 : LE GRAND FINAL ---
            else {
                storyContainer.style.opacity = 0;
                
                setTimeout(() => {
                    storyContainer.style.display = 'none';
                    
                    bgContainer.style.opacity = 1;
                    overlayFilter.style.opacity = 1;

                    // AJOUT : Vibration sp√©ciale "Battement de coeur" pour le final
                    // (Boum... Boum...)
                    if (navigator.vibrate) navigator.vibrate([200, 100, 200]);

                    finalContent.style.display = 'flex';
                    setTimeout(() => {
                        finalContent.style.opacity = 1;
                        // On r√©active les √©v√©nements de pointeur pour permettre de cliquer sur la boite
                        finalContent.style.pointerEvents = 'auto'; 
                        
                        for(let i=0; i<50; i++) petals.push(new Petal());
                    }, 100);
                }, 500);
            }
        }

        window.addEventListener('touchstart', handleTap);
        window.addEventListener('click', handleTap);

    </script>
</body>
</html>
