<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pour Toi</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASE --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* FOND DE DÃ‰PART : DÃ©gradÃ© Sakura */
            background: linear-gradient(to bottom, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Zen Maru Gothic', sans-serif;
            user-select: none; /* EmpÃªche la sÃ©lection de texte */
            -webkit-tap-highlight-color: transparent;
        }

        /* --- ARRIÃˆRE-PLAN (SLIDESHOW - CachÃ© au dÃ©but) --- */
        #bg-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            opacity: 0; /* On ne montre les photos qu'Ã  la fin */
            transition: opacity 2s ease-in-out;
        }
        .bg-slide {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .bg-slide.active { opacity: 1; }

        /* Filtre sombre (CachÃ© au dÃ©but) */
        #overlay-filter {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(40, 10, 20, 0.5); 
            z-index: 1;
            opacity: 0;
            transition: opacity 2s;
        }

        /* --- CANVAS (PÃ‰TALES) --- */
        #canvas-sakura {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            pointer-events: auto; 
        }

        /* --- CONTENEUR DES MESSAGES (SÃ©quence) --- */
        #story-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            color: white;
            width: 90%;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }

        .big-icon { 
            font-size: 5rem; 
            margin-bottom: 20px; 
            display: block; 
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
            animation: float 3s infinite ease-in-out; 
        }
        
        .story-text { 
            font-family: 'Great Vibes', cursive; 
            font-size: 2.2rem; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            color: #d6336c; /* Rose foncÃ© pour Ãªtre lisible sur le fond clair du dÃ©but */
            transition: color 2s;
        }

        /* Animation de flottement pour les icones */
        @keyframes float { 0%, 100% {transform: translateY(0) scale(1);} 50% {transform: translateY(-15px) scale(1.1);} }

        /* --- CONTENU FINAL (Timers - CachÃ© au dÃ©but) --- */
        #final-content {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5;
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0; 
            transition: opacity 2.5s ease-out; 
            pointer-events: none;
            display: none; /* RetirÃ© du flux au dÃ©but */
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #fff0f5;
            margin: 0 0 10px 0;
            text-shadow: 0 4px 6px rgba(0,0,0,0.5);
            line-height: 1.2;
        }
        
        p.subtitle {
            font-size: 1.1rem;
            color: #ffd1dc;
            margin-bottom: 40px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            padding: 0 20px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 15px 25px;
            margin: 10px;
            width: 70%;
            max-width: 300px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .timer-label { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; color: #ffb7c5; }
        .timer-val { font-size: 1.3rem; font-weight: bold; color: white; margin-top: 5px; }

    </style>
</head>
<body>

    <div id="bg-container"></div>
    <div id="overlay-filter"></div>

    <canvas id="canvas-sakura"></canvas>

    <div id="story-container">
        <span id="story-icon" class="big-icon">ðŸ‘†</span>
        <span id="story-text" class="story-text">Touche l'Ã©cran...</span>
    </div>

    <div id="final-content">
        <h1>Joyeuse<br>Saint-Valentin</h1>
        <p class="subtitle">Pour mon Ã¢me soeur que j'aime tant</p>

        <div class="glass-panel">
            <div class="timer-label">Premier Bisou</div>
            <div id="timer-kiss" class="timer-val">...</div>
        </div>

        <div class="glass-panel">
            <div class="timer-label">Officiellement Nous</div>
            <div id="timer-official" class="timer-val">...</div>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION (PHOTOS)
        // ==========================================
        const images = [
            'nous1.jpg', 
            '1000014222.jpg',
            '1000014295.jpg' 
        ];

        // DATES (INCHANGÃ‰ES)
        const dateKiss = new Date(2025, 5, 1, 0, 0, 0); 
        const dateOfficial = new Date(2025, 6, 17, 0, 0, 0); 

        // ==========================================
        // SCÃ‰NARIO (Les phrases et icones)
        // ==========================================
        const scenario = [
            { text: "Pour ma meilleure amie et partenaire", icon: "ðŸ’" }, // Bouquet
            { text: "Pour celle qui me soutient et rend ma vie meilleure", icon: "ðŸŒŸ" }, // Etoile
            { text: "Pour celle que je n'abandonnerai jamais", icon: "â™¾ï¸" }, // Infini
            { text: "Laisse moi te montrer Ã  quel point je t'aime", icon: "ðŸ’Œ" } // Lettre
        ];
        
        let step = -1; // -1 = Ã‰tat initial "Touche l'Ã©cran"
        let isAnimating = false; // Pour Ã©viter de cliquer trop vite

        // ==========================================
        // SLIDESHOW
        // ==========================================
        const bgContainer = document.getElementById('bg-container');
        if(images.length > 0) {
            images.forEach((img, i) => {
                const el = document.createElement('div');
                el.classList.add('bg-slide');
                el.style.backgroundImage = `url('${img}')`;
                if(i === 0) el.classList.add('active');
                bgContainer.appendChild(el);
            });
        }
        let curSlide = 0;
        function rotateSlide() {
            const slides = document.querySelectorAll('.bg-slide');
            if(slides.length > 1) {
                slides[curSlide].classList.remove('active');
                curSlide = (curSlide + 1) % slides.length;
                slides[curSlide].classList.add('active');
            }
        }
        setInterval(rotateSlide, 5000);

        // ==========================================
        // TIMERS LOGIC
        // ==========================================
        function getDuration(startDate) {
            const now = new Date();
            const diff = now - startDate;
            if (diff < 0) return "BientÃ´t..."; 
            const days = Math.floor(diff / (86400000));
            const hours = Math.floor((diff % 86400000) / 3600000);
            const mins = Math.floor((diff % 3600000) / 60000);
            return `${days}j ${hours}h ${mins}m`;
        }
        function refreshTimers() {
            document.getElementById('timer-kiss').innerText = getDuration(dateKiss);
            document.getElementById('timer-official').innerText = getDuration(dateOfficial);
        }
        setInterval(refreshTimers, 1000);
        refreshTimers();

        // ==========================================
        // CANVAS SAKURA
        // ==========================================
        const canvas = document.getElementById('canvas-sakura');
        const ctx = canvas.getContext('2d');
        let width, height;
        let petals = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Petal {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height - height; 
                this.size = Math.random() * 10 + 5;
                this.speedY = Math.random() * 1 + 0.5;
                this.speedX = Math.random() * 2 - 1;
                this.color = `rgba(255, ${Math.floor(Math.random() * 50 + 200)}, ${Math.floor(Math.random() * 50 + 200)}, ${Math.random() * 0.5 + 0.3})`;
                this.angle = Math.random() * 360;
                this.spin = Math.random() * 2 - 1;
            }
            update() {
                this.y += this.speedY;
                this.x += Math.sin(this.angle * 0.01) + this.speedX; 
                this.angle += this.spin;
                if (this.y > height) {
                    this.y = -20;
                    this.x = Math.random() * width;
                }
                if (this.x > width) this.x = 0;
                if (this.x < 0) this.x = width;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function initPetals() {
            petals = [];
            for (let i = 0; i < 80; i++) petals.push(new Petal());
        }
        initPetals();

        function animate() {
            ctx.clearRect(0, 0, width, height);
            petals.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // ==========================================
        // GESTION DE L'INTERACTION (LE CÅ’UR DU SYSTÃˆME)
        // ==========================================
        
        const storyContainer = document.getElementById('story-container');
        const storyText = document.getElementById('story-text');
        const storyIcon = document.getElementById('story-icon');
        const finalContent = document.getElementById('final-content');
        const overlayFilter = document.getElementById('overlay-filter');

        function handleTap() {
            if(isAnimating) return; // EmpÃªche de cliquer pendant la transition
            isAnimating = true;

            step++; // On avance d'une Ã©tape

            // --- CAS 1 : ON DÃ‰ROULE L'HISTOIRE ---
            if (step < scenario.length) {
                // 1. Fade OUT
                storyContainer.style.opacity = 0;

                setTimeout(() => {
                    // 2. Changement de texte et icone
                    storyText.innerText = scenario[step].text;
                    storyIcon.innerText = scenario[step].icon;
                    
                    // Petit effet de vent sur les pÃ©tales
                    petals.forEach(p => { p.speedY += 1.5; });

                    // 3. Fade IN
                    storyContainer.style.opacity = 1;
                    isAnimating = false;
                }, 500); // Temps d'attente Ã©gal Ã  la transition CSS
            } 
            
            // --- CAS 2 : LE GRAND FINAL ---
            else {
                // 1. On cache l'histoire
                storyContainer.style.opacity = 0;
                
                setTimeout(() => {
                    storyContainer.style.display = 'none';
                    
                    // 2. On affiche le fond photo et le filtre
                    bgContainer.style.opacity = 1;
                    overlayFilter.style.opacity = 1;

                    // 3. On affiche le contenu final (Timers)
                    finalContent.style.display = 'flex';
                    // Petit dÃ©lai pour permettre au display:flex d'Ãªtre pris en compte avant l'opacitÃ©
                    setTimeout(() => {
                        finalContent.style.opacity = 1;
                        
                        // Explosion finale de pÃ©tales
                        for(let i=0; i<50; i++) petals.push(new Petal());
                    }, 100);
                }, 500);
            }
        }

        // Ã‰couteurs globaux
        window.addEventListener('touchstart', handleTap);
        window.addEventListener('click', handleTap);

    </script>
</body>
</html>
